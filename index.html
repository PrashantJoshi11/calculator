<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Calculator</h1>
    <div class="valuebox">
        <input type="text"  class=tbox name="user" id="inputBox">
    </div>
    <div class="btnlist">
        <button class="color">AC</button>
        <button class="color">DEL</button>
        <button class="color">%</button>
        <button class="color">/</button>
    </div>
    <div class="btnlist">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="color">*</button>
    </div>
    <div class="btnlist">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="color">-</button>
    </div>
    <div class="btnlist">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="color">+</button>
    </div>
    <div class="btnlist">
        <button>0</button>
        <button>00</button>
        <button >.</button>
        <button class="eql">=</button>
    </div>
    <div class="text">Made in India</div>
    <div class="end"></div>
</div>


    <script src="js.js"></script>
</body>
</html>
